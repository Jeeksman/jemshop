{% extends 'headder.html' %}
{% load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'item/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'item/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>product</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
        <br>
        <br>
        
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{prod.img.url}}" style="width: 600px;height: 600px;" alt="About image" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{prod.name}}</h2>
                    <h4>Price :</h4><p>{{prod.price}}</p><br>
                    <h4>Description :</h4>{{prod.desc}}
                   <h5>Stock</h5> <p>{{prod.stock}}</p>
                   
                
{% if prod.stock <= 0 %}
 <h3 style="color:red">Sorry. No stock</h3>
                {% else %}
                    <a href="{% url 'addcart' prod.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart</a>
{% endif %}                
                </article>
            </div>
        </section>
        
</body>
</html>
{% endblock %}
